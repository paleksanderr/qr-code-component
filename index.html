<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="this is a solution qr code component challenge from frontend mentor "
    />
    <meta name="keyword" content="html,css,flexbox" />
    <meta name="author" content="Pawel" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <main class="mainContent">
        <div class="card">
          <div class="imageContainer">
            <a href="#">
              <img src="./images/image-qr-code.png" alt="grImg" class="qrImg" />
            </a>
          </div>

          <div class="detailsContainer">
            <div class="title">
              Improve your front-end skills by building projects
            </div>

            <div class="discription">
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
